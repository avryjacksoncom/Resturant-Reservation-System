<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date-Based Table Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f6f9;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
      font-weight: bold;
    }

    input[type="date"] {
      padding: 6px 10px;
      font-size: 16px;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .tables, .queue {
      flex: 1;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    #tableContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .table {
      width: 60px;
      padding: 12px;
      text-align: center;
      background: #2ecc71;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      border: 2px solid #27ae60;
    }

    .table:hover {
      background: #27ae60;
    }

    .reserved {
      background: #e74c3c !important;
      border-color: #c0392b;
      cursor: not-allowed;
    }

    #reservationQueue {
      list-style: none;
      padding-left: 20px;
    }

    #reservationQueue li::before {
      content: "â€¢ ";
      color: #2980b9;
    }
  </style>

</head>
<body>
  <h2>Restaurant Table Reservation</h2>

  <form>
    <label for="date">Select Date:</label>
    <input type="date" id="date" />
  </form>

  <div class="container">
    <div class="tables">
      <h3>Available Tables</h3>
      <div id="tableContainer"></div>
    </div>
    <div class="queue">
      <h3>Reservation Queue</h3>
      <ul id="reservationQueue"></ul>
    </div>
  </div>

  <script>
    const tableContainer = document.getElementById('tableContainer');
    const reservationQueue = document.getElementById('reservationQueue');
    const dateInput = document.getElementById('date');
    const NUM_TABLES = 20;
  
    // Store reservations by date
    const reservations = {};
  
    // Generate tables
    for (let i = 1; i <= NUM_TABLES; i++) {
      const table = document.createElement('div');
      table.classList.add('table');
      table.textContent = i;
      table.dataset.tableId = i;
      tableContainer.appendChild(table);
    }
  
    // Handle table click
    tableContainer.addEventListener('click', (e) => {
      const table = e.target;
      if (!table.classList.contains('table')) return;
  
      const selectedDate = dateInput.value;
      if (!selectedDate) {
        alert('Please select a date first.');
        return;
      }
  
      const tableId = table.dataset.tableId;
      const dayReservations = reservations[selectedDate] || {};
  
      if (dayReservations[tableId]) {
        alert(`Table ${tableId} is already reserved by ${dayReservations[tableId].name}`);
        return;
      }
  
      const name = prompt(`Enter your name to reserve Table ${tableId}:`);
      if (!name) return;
  
      const partySize = prompt(`Enter party size for ${name}:`);
      if (!partySize || isNaN(partySize)) return;
  
      dayReservations[tableId] = {
        name,
        partySize
      };
  
      reservations[selectedDate] = dayReservations;
      renderTables();
      renderQueue();
    });
  
    // Update tables based on date
    dateInput.addEventListener('change', () => {
      renderTables();
      renderQueue();
    });
  
    function renderTables() {
      const selectedDate = dateInput.value;
      const dayReservations = reservations[selectedDate] || {};
  
      document.querySelectorAll('.table').forEach(table => {
        const tableId = table.dataset.tableId;
        if (dayReservations[tableId]) {
          table.classList.add('reserved');
        } else {
          table.classList.remove('reserved');
        }
      });
    }
  
    function renderQueue() {
      const selectedDate = dateInput.value;
      const dayReservations = reservations[selectedDate] || {};
      reservationQueue.innerHTML = '';
  
      const entries = Object.entries(dayReservations);
      if (entries.length === 0) {
        reservationQueue.innerHTML = '<li>No reservations for this date.</li>';
        return;
      }
  
      entries.forEach(([tableId, res]) => {
        const li = document.createElement('li');
        li.textContent = `${res.name} - Table ${tableId} - ${selectedDate} - Party of ${res.partySize}`;
        reservationQueue.appendChild(li);
      });
    }
  </script>
  
</body>
</html>
